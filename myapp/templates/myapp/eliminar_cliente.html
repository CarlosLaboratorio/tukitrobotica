{% extends 'myapp/base.html' %}
{% block titulo %}Eliminar Cliente{% endblock %}

{% block contenido %}
<h2>¿Seguro que querés eliminar al cliente "{{ object.nombre }} {{ object.apellido }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
