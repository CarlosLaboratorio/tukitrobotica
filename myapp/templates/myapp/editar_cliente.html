{% extends 'myapp/base.html' %}
{% block titulo %}Editar Cliente{% endblock %}

{% block contenido %}
<h2>Editando al cliente "{{ object.nombre }} {{ object.apellido }}"</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
