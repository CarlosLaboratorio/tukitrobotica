{% extends 'myapp/base.html' %}
{% block contenido %}
  <div class="text-center mt-5">
    <h2>Enviar mensaje</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
    <a href="{% url 'bandeja_entrada' %}">Volver a la bandeja</a>
  </div>
{% endblock %}
