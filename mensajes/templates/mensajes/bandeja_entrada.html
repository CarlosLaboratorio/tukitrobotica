{% extends 'myapp/base.html' %}
{% block contenido %}
  <div class="text-center mt-5">
    <h2>Bandeja de entrada</h2>
    <ul>
        {% for mensaje in mensajes %}
            <li><strong>{{ mensaje.remitente }}</strong>: {{ mensaje.contenido }} ({{ mensaje.fecha_envio }})</li>
        {% empty %}
            <li>No hay mensajes.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'enviar_mensaje' %}">Enviar nuevo mensaje</a>
  </div>
{% endblock %}
